<div class="imageContainer">
    <img [src]="'https://cdn.musicvideobuilder.com/' + layer.layerId + '/' + layer.layerId + '.png'"
        [alt]="layer.layerName" [style.left.px]="leftPosition"/>
</div>
<div class="card-header">
    <h5 class="card-title">{{layer.layerName}}</h5>
</div>
<ul class="list-group list-group-flush">
    <li class="list-group-item"><button type="button" class="btn btn-outline-secondary" (click)="togglePlay()"><i
                [ngClass]="isPlaying ? 'bi bi-stop-fill' : 'bi bi-play-fill'"></i></button></li>
    <li class="list-group-item">
        <button type="button" *ngIf="!isRemove"
            [disabled]="layer?.userLayerStatusId === 2 || layer?.userLayerStatusId === 3" (click)="addButtonClick()"
            class="btn btn-success">Add</button>
        <button type="button" *ngIf="isRemove" (click)="removeButtonClick()" class="btn btn-danger">Remove</button>
    </li>
</ul>
