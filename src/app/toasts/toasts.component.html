<div class="toast-container">

  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" *ngFor="let toast of toastService.toasts">
    <div class="toast-header">
      <strong class="me-auto"><i class="bi bi-x-octagon-fill text-danger"></i> Error - {{toast.pageName}}</strong>
      <small class="text-muted">{{toast.timeDisplay}}</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="toastService.remove(toast)"></button>
    </div>
    <div class="toast-body">
      {{toast.body}}
    </div>
</div>
