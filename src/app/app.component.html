<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand text-primary" [routerLink]="'.'">
              <i class="bi bi-music-note-beamed"></i>
              <i class="bi bi-camera-reels-fill"></i>
              <i class="bi bi-hammer"></i>
              Music Video Builder
          </a>
          <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" [routerLink]="['contentBrowser']" routerLinkActive="active"><i class="text-primary bi bi-search"></i> Content Browser</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" [routerLink]="['clipBuilder']" routerLinkActive="active"><i class="text-primary bi bi-stack"></i> Clip Builder</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" [routerLink]="['musicVideoBuilder']" routerLinkActive="active"><i class="text-primary bi bi-hammer"></i> Music Video Builder</a>
                  </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['myLibrary']" routerLinkActive="active"><i class="text-primary bi bi-collection-fill"></i> My Library</a>
                </li>
                <li class="nav-item" *ngIf="loginDisplay">
                    <button class="btn btn-danger" (click)="logout()">Sign out</button>
                </li>
                <li class="nav-item" *ngIf="!loginDisplay">
                    <button class="btn btn-primary" (click)="login()">Sign in</button>
                </li>
              </ul>
          </div>
      </div>
  </nav>
</header>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
