<div class="modal-header">
    <h4 class="modal-title">No Audio File</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <p>No audio file selected.  Do you wish to continue without audio?</p>
</div>
<div class="modal-footer">
    <button ngbAutofocus (click)="activeModal.close()" type="button" class="btn btn-success me-1"><i class="bi bi-signpost-fill"></i> Continue</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()"><i class="bi bi-dash-circle-fill"></i> Cancel</button>
</div>
